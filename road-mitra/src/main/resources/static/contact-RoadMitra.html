        <div class="flex flex-wrap crop-width px-20 justify-content-between py-20 py-lg-50">
          <div class="col-12 col-md-6 position-relative overflow-hidden">
            <p id="contact_title" class="weight700 pb-10" style="line-height:120%; color: #069;">Happy to <br>Help!</p>

              <p class="weight400 pb-20 text2 pe-lg-20" style="color: rgb(1, 39, 58);">Contact us via email, Phone or

              <p class="weight600 text1">Reach Us</p>
              <p class="text2 pb-10">
                <a class="weight300" onclick="return gtag_report_conversion('tel:+91 8197-852-852');"

              </p>
              <p class="weight600 text1">Email</p>

            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-5 bg-white br20 px-20 px-lg-30 py-20">
            <div id="radio_segment" class="col-12 flex text-center poppins400">
              <div id="radio_sales" class="col-4 active py-10" onclick="radioChange('sales')">

              </div>
              <div onclick="radioChange('service')" id="radio_support" class="col-4 py-10">
                <p class="py-2">Service</p>

              for <span class="poppins500 fs-12 fs-md-15">enquiry</span></p>
            <input autocomplete="off" id="name_input" formControlName="name" placeholder="Name"
              class="w-100 my-10 poppins500 input px-30">
            <input autocomplete="off" id="phone_input" formControlName="mobile" placeholder="Phone"
              class="w-100 my-10 poppins500 input px-30">
            <input autocomplete="off" id="email_input" formControlName="email" placeholder="Email Address"
              class="w-100 my-2 poppins500 input px-30">
            <textarea id="description_input" formControlName="message" class="input px-30 py-20 weight500 w-100 my-10"
              style="height : 150px;" placeholder="Message" cols="50"></textarea>
            <div class="col-12 text-end pt-md-2 pb-md-4">
              <button id="contact_submit" onclick="contactSubmit()"
                class="text-white fs-14 px-20 py-10 weight500 mx-auto"

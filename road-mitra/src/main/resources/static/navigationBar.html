<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24/7 Roadside Assistance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navigation Styles */
        nav {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            height: 50px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            transition: all 0.4s ease;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }

        .emergency-btn {
            background: #ff4444;
            padding: 10px 25px;
            border-radius: 30px;
            animation: pulse 1.5s infinite;
        }

        .emergency-btn:hover {
            background: #ff0000;
            transform: scale(1.05);
        }

        /* Mobile Menu Styles */
        .burger {
            display: none;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,68,68,0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255,68,68,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,68,68,0); }
        }

        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                background: linear-gradient(135deg, #1a237e, #0d47a1);
                height: calc(100vh - 70px);
                width: 60%;
                flex-direction: column;
                align-items: center;
                padding: 30px 0;
                transition: all 0.5s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .burger {
                display: block;
            }

            .emergency-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <!-- Replace logo.png with your actual logo file -->
            <img src="logo.png" alt="Roadside Assistance Logo" class="logo">
            
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fas fa-tools"></i>Services</a></li>
                <li><a href="#"><i class="fas fa-phone-alt"></i>Contact</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i>About</a></li>
                <li><a href="#" class="emergency-btn"><i class="fas fa-exclamation-triangle"></i>Emergency</a></li>
            </ul>

            <div class="burger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <script>
        // Mobile Menu Toggle
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Close menu when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (!e.target.closest('nav') && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add scroll animation effect
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.style.background = 'linear-gradient(135deg, #1a237e, #0d47a1)';
                nav.style.padding = '10px 0';
            } else {
                nav.style.background = 'linear-gradient(135deg, #1a237e, #0d47a1)';
                nav.style.padding = '15px 0';
            }
        });
    </script>
</body>
</html>
